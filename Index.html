        //CONVERTA de float para int usando parseInt
        let float1 = 30.345;

        let float2 = 154.666;

        let float3 = 50.888;
        console.log(parseInt(float3));

        let float4 = 089.52
        console.log(parseInt(float4))


        //CONVERTA de String para float isamdp parseFloat

        let str3 = 50.888;

        let str4 = 089.52

        let pos2 = "HARDWARE FAZ O COMPUTADOR"

        let uPos1 = "A MAIOR TECNOLOGIA"
